name: Ping Render Service

on:
  schedule:
    # Ping every 10 minutes to keep Render alive
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Service
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -z "$RENDER_URL" ]; then
            echo "⚠️  RENDER_URL secret not set. Please set it in GitHub Secrets."
            echo "   Go to: Settings → Secrets and variables → Actions → New repository secret"
            echo "   Name: RENDER_URL"
            echo "   Value: https://your-bot.onrender.com"
            exit 0  # Don't fail, just warn
          fi
          
          echo "Pinging Render service: $RENDER_URL"
          
          # Ping the health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" "$RENDER_URL/health" || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "✅ Service is alive (HTTP $response)"
          else
            echo "⚠️  Service returned HTTP $response"
            # Don't fail the workflow - just log it
          fi
